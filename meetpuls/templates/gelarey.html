{% extends "index.html" %}
{% load static %}
 {% block content %}
    {% for post in posts%}
    <div class="photo-gallery" style="background-color: #f0f0f0;">
        <div class="container">
            <div class="intro"></div>
            <div class="row photos">
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a data-lightbox="photos" href="{{post.image.url}}"> <p>@{{post.user}}--------{{post.created_at}}  </p><img class="img-fluid" src="{{post.image.url}}"></a>
                    <p>{{post.caption}}</p>

                
                </div>
            </div>
        </div>
    </div>

    {% endfor%}
    {% endblock %}
