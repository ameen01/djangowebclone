{% extends "index.html" %}
{% block content %}
{% csrf_token %}
<div class="register-photo" style="background-color: #f0f0f0;">
    <div class="form-container">
        <form method="post">
            <h2 class="text-center rubberBand animated" style="color: rgb(9,99,190);"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Username"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" data-bs-hover-animate="pulse" type="submit" style="background-color: #e50914;">Sign Up</button></div><a class="already" href="#" style="color: rgb(0,97,194);font-size: 16px;">You already have an account? Login here.</a></form>
    </div>
    {% endblock %}
